{% extends "base.html" %}

{% block title %}SchoolHub · Створити бронювання{% endblock title %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center fade-in">
    <div class="w-full max-w-lg">
        <div class="hud-panel neon-border rounded-xl p-8">
            <h2 class="text-xl font-semibold text-white mb-6 border-l-4 border-[#ff6600] pl-3 brand-font">Нове бронювання</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    <label class="block text-xs text-[var(--muted)] mb-2 uppercase tracking-widest">{{ field.label }}</label>
                    <div class="cyber-input rounded-lg w-full overflow-hidden">
                        {{ field }}
                    </div>
                    {% if field.errors %}<p class="text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>{% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="cyber-btn w-full py-3 rounded-lg font-semibold text-lg tracking-wider mt-4">
                    Забронювати
                </button>
            </form>

            <a href="{% url 'resource' %}" class="block text-center mt-6 text-[var(--muted)] hover:text-white text-sm transition-colors">Мої бронювання</a>
        </div>
    </div>
</div>
{% endblock content %}
