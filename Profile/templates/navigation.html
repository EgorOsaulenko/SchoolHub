{% load permissions %}

{% with request.resolver_match.url_name as url_name %}
<li class="nav-item">
        <a class="nav-link {% if url_name == 'index' %} active {% endif %}" aria-current="true" href="{% url 'index' %}">CyberClub</a>
</li>
{% if request.user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link {% if url_name == 'profile' %} active {% endif %}" aria-current="true" href="{% url 'profile' %}">Профіль</a>
</li>
<li class="nav-item">
    <a class="nav-link {% if url_name == 'create_book' %} active {% endif %}" aria-current="true" href="{% url 'create_book' %}">Забронювати ПК</a>
</li>
<li class="nav-item">
    <a class="nav-link {% if url_name == 'resource' %} active {% endif %}" aria-current="true" href="{% url 'resource' %}">Мої бронювання</a>
</li>
<li class="nav-item">
    <a class="nav-link {% if url_name == 'computer_list' %} active {% endif %}" aria-current="true" href="{% url 'computer_list' %}">Комп'ютери</a>
</li>
<li class="nav-item">
    <a class="nav-link {% if url_name == 'logout_view' %} active {% endif %}" aria-current="true" href="{% url 'logout_view' %}">Вихід</a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link {% if url_name == 'sign_in' %} active {% endif %}" aria-current="true" href="{% url 'sign_in' %}">Вхід</a>
</li>
<li class="nav-item">
    <a class="nav-link {% if url_name == 'sign_up' %} active {% endif %}" aria-current="true" href="{% url 'sign_up' %}">Зареєструватись</a>
</li>
{% endif %}
{% endwith %}
