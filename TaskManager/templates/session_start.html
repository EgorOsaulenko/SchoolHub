{% extends "base.html" %}

{% block title %}CyberClub · Запуск сесії{% endblock title %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center fade-in">
    <div class="w-full max-w-md">
        <div class="hud-panel neon-border rounded-xl p-8 border-green-500/30 shadow-[0_0_24px_rgba(34,197,94,0.08)]">
            <h2 class="text-xl font-semibold text-white mb-6 flex items-center gap-2 brand-font">
                <span class="text-green-500">>>></span> Запуск: <span class="text-green-400">{{ computer.name }}</span>
            </h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-xs text-[var(--muted)] mb-2 uppercase tracking-widest">Логін користувача</label>
                    <input type="text" name="user" class="cyber-input w-full rounded-lg px-4 py-3 bg-black/50" placeholder="Введіть логін..." required>
                </div>
                <div>
                    <label class="block text-xs text-[var(--muted)] mb-2 uppercase tracking-widest">Тариф</label>
                    <select name="tariff" class="cyber-input w-full rounded-lg px-4 py-3 bg-black/50">
                        {% for tariff in tariffs %}
                        <option value="{{ tariff.id }}">{{ tariff.name }} ({{ tariff.price_per_hour|floatformat:2 }} грн/год)</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="cyber-btn w-full py-3 rounded-lg font-semibold text-lg tracking-wider border-green-500/70 text-green-400 hover:bg-green-500 hover:text-black hover:border-green-500">
                    Розпочати сесію
                </button>
            </form>

            <a href="{% url 'computer_list' %}" class="block text-center mt-6 text-[var(--muted)] hover:text-white text-sm transition-colors">Скасувати</a>
        </div>
    </div>
</div>
{% endblock content %}
