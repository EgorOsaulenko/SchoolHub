{% extends "base.html" %}

{% block title %}CyberClub · Бронювання{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 fade-in">
    <div class="hud-panel neon-border rounded-xl p-6">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
            <span class="text-[#ff6600]">///</span> Нове бронювання
        </h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-[var(--muted)] text-sm mb-2 font-mono">Комп'ютер</label>
                <select name="computer" class="w-full bg-black border border-[#ff6600]/30 rounded-lg px-4 py-2 text-gray-400 focus:border-[#ff6600] focus:outline-none">
                    {% for computer in computers %}
                    <option value="{{ computer.id }}" class="bg-black text-gray-400" {% if selected_computer and selected_computer.id == computer.id %}selected{% endif %}>
                        {{ computer.name }} ({{ computer.zone.name }}) - {{ computer.get_status_display }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-[var(--muted)] text-sm mb-2 font-mono">Час початку</label>
                <input type="datetime-local" name="time" class="w-full bg-black/50 border border-[#ff6600]/30 rounded-lg px-4 py-2 text-white focus:border-[#ff6600] focus:outline-none" required>
            </div>

            <div>
                <label class="block text-[var(--muted)] text-sm mb-2 font-mono">Тривалість (год)</label>
                <input type="number" name="duration" min="1" max="12" value="1" class="w-full bg-black/50 border border-[#ff6600]/30 rounded-lg px-4 py-2 text-white focus:border-[#ff6600] focus:outline-none" required>
            </div>

            <button type="submit" class="w-full cyber-btn py-3 rounded-lg font-bold text-lg mt-6 tracking-wider">
                ПІДТВЕРДИТИ
            </button>
        </form>
    </div>
</div>
{% endblock %}
